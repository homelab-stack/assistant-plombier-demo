<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA Plombiers - Démo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0059c9;
        }
        .demo-box {
            margin-top: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Assistant IA pour Plombiers — Démo</h1>

    <button class="btn" onclick="showDemo('devis')">Créer un devis automatiquement</button>
    <button class="btn" onclick="showDemo('reponse')">Répondre à un client</button>
    <button class="btn" onclick="showDemo('relance')">Relancer un client</button>

    <div id="demo-box" class="demo-box"></div>

    <script>
        function showDemo(type) {
            const box = document.getElementById("demo-box");
            let content = "";

            if (type === "devis") {
                content = `
                <h3>Devis généré automatiquement</h3>
                <p><strong>Client :</strong> Mme Bernard<br>
                <strong>Adresse :</strong> 23 rue des Lilas, Paris<br>
                <strong>Date :</strong> 19/11/2025</p>
                <p><strong>Détails :</strong><br>
                - Diagnostic fuite sous évier<br>
                - Remplacement du siphon<br>
                - Révision canalisation<br>
                - Main-d'œuvre : 1h<br>
                - Déplacement inclus</p>
                <p><strong>Total : 145€ TTC</strong></p>
                `;
            }

            if (type === "reponse") {
                content = `
                <h3>Réponse automatique</h3>
                <p><strong>Demande client :</strong> “Bonjour, vous pouvez passer quand ?”</p>
                <p><strong>Réponse IA :</strong><br>
                Bonjour, merci pour votre message !<br>
                Disponibilités :<br>
                - Demain entre 9h et 13h<br>
                - Mercredi entre 14h et 18h<br><br>
                Dites-moi ce qui vous arrange et je bloque le créneau.</p>
                `;
            }

            if (type === "relance") {
                content = `
                <h3>Relance automatique</h3>
                <p><strong>Client :</strong> Devis envoyé le 13/11 — pas de réponse</p>
                <p><strong>Message IA :</strong><br>
                Bonjour, petite relance concernant le devis envoyé le 13.<br>
                Si vous avez des questions ou besoin d’ajustements, je suis dispo.<br>
                Souhaitez-vous valider l’intervention ?</p>
                `;
            }

            box.innerHTML = content;
            box.style.display = "block";
        }
    </script>

</body>
</html>
